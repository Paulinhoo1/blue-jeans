<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Jeans | Luxury Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .navbar-brand { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: #000 !important; }
        .hero-section { padding: 100px 0; background: #e9ecef; text-align: center; }
        .btn-dark { border-radius: 0; padding: 10px 30px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">BLUE JEANS</a>
            <div class="d-flex">
                <a href="#" class="nav-link px-2">Carrinho (0)</a>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="container">
            <h1 class="display-4 fw-bold">Denim de Luxo</h1>
            <p class="lead">Estilo atemporal para quem exige o melhor.</p>
            <a href="#catalogo" class="btn btn-dark">VER COLEÇÃO</a>
        </div>
    </header>

    <main class="container my-5" id="catalogo">
        <h2 class="text-center mb-4">Nossa Coleção</h2>
        <div class="row" id="produtos-lista">
            <div class="col-md-4 mb-4">
                <div class="card border-0 shadow-sm">
                    <div style="height: 300px; background: #ddd;"></div> <div class="card-body text-center">
                        <h5>Calça Jeans Slim Blue</h5>
                        <p class="text-muted">R$ 299,00</p>
                        <button class="btn btn-outline-dark btn-sm">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
